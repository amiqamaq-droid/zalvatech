    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4ade80; 
            border-radius: 4px;
        }
        
        .matrix-font {
            font-family: 'JetBrains Mono', monospace;
        }
        .pro-font {
            font-family: 'Inter', sans-serif;
        }

        /* Glitch Effect Utility */
        .glitch-text {
            position: relative;
        }
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(20px, 9999px, 80px, 0); }
            40% { clip: rect(60px, 9999px, 40px, 0); }
            60% { clip: rect(10px, 9999px, 50px, 0); }
            80% { clip: rect(90px, 9999px, 20px, 0); }
            100% { clip: rect(40px, 9999px, 70px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(10px, 9999px, 90px, 0); }
            20% { clip: rect(50px, 9999px, 20px, 0); }
            40% { clip: rect(20px, 9999px, 60px, 0); }
            60% { clip: rect(80px, 9999px, 30px, 0); }
            80% { clip: rect(30px, 9999px, 10px, 0); }
            100% { clip: rect(70px, 9999px, 50px, 0); }
        }

        /* Drone Propeller Animation */
        .spin-fast {
            animation: spin 0.2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Heartbeat Animation for Stats */
        .heartbeat {
            animation: beat 1.5s infinite;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        
        /* Utility to hide horizontal scroll */
        body {
            overflow-x: hidden;
        }
    </style>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- DATA DUMMY UNTUK MODAL ---
        const modalContent = {
            smartphone: {

        };

        // --- MATRIX RAIN COMPONENT ---
        const MatrixRain = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const resizeCanvas = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                resizeCanvas();
                const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
                const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const nums = '0123456789';
                const alphabet = katakana + latin + nums;
                const fontSize = 16;
                let columns = Math.floor(canvas.width / fontSize);
                const drops = [];
                for (let x = 0; x < columns; x++) drops[x] = 1;
                const draw = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#0F0';
                    ctx.font = fontSize + 'px monospace';
                    for (let i = 0; i < drops.length; i++) {
                        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                        drops[i]++;
                    }
                };
                const interval = setInterval(draw, 30);
                const handleResize = () => { resizeCanvas(); columns = Math.floor(canvas.width / fontSize); drops.length = 0; for (let x = 0; x < columns; x++) drops[x] = 1; };
                window.addEventListener('resize', handleResize);
                return () => { clearInterval(interval); window.removeEventListener('resize', handleResize); };
            }, []);
            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full z-0 opacity-20 pointer-events-none" />;
        };

        // --- DRONE BOT COMPONENT ---
        const DroneBot = ({ theme, delay = 0, initialX, initialY, colorOverride }) => {
            // Note: Start positions are fallback for desktop
            const [position, setPosition] = useState({ x: initialX || window.innerWidth / 2, y: initialY || 200 });
            const [isFleeing, setIsFleeing] = useState(false);
            const [wanderTarget, setWanderTarget] = useState({ x: initialX, y: initialY });
            
            const [showText, setShowText] = useState(false);
            const textTimeoutRef = useRef(null);
            
            useEffect(() => {
                const interval = setInterval(() => {
                    if (!isFleeing) {
                        const padding = 100;
                        const newX = Math.random() * (window.innerWidth - padding * 2) + padding;
                        const newY = Math.random() * (window.innerHeight - padding * 2) + padding;
                        setWanderTarget({ x: newX, y: newY });
                    }
                }, 4000 + delay); 

                return () => clearInterval(interval);
            }, [isFleeing, delay]);

            useEffect(() => {
                const handleMouseMove = (e) => {
                    const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                    const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                    
                    if (!clientX || !clientY) return;

                    const dx = clientX - position.x;
                    const dy = clientY - position.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const fleeRadius = 150; 
                    
                    if (distance < fleeRadius) {
                        setIsFleeing(true);
                        
                        if (!showText) {
                            setShowText(true);
                            if (textTimeoutRef.current) clearTimeout(textTimeoutRef.current);
                            textTimeoutRef.current = setTimeout(() => {
                                setShowText(false);
                            }, 2000); 
                        }

                        const angle = Math.atan2(dy, dx);
                        const moveX = Math.cos(angle) * 20; 
                        const moveY = Math.sin(angle) * 20;
                        setPosition(prev => ({ x: prev.x - moveX, y: prev.y - moveY }));
                    } else {
                        setIsFleeing(false);
                        setPosition(prev => ({
                            x: prev.x + (wanderTarget.x - prev.x) * 0.02,
                            y: prev.y + (wanderTarget.y - prev.y) * 0.02
                        }));
                    }
                };
                
                window.addEventListener('mousemove', handleMouseMove);
                
                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                };
            }, [position, wanderTarget, showText]);

            const botColor = colorOverride ? colorOverride : (theme === 'matrix' ? '#4ade80' : '#3b82f6');
            const glowColor = `0 0 15px ${botColor}`;

            return (
                <motion.div 
                    className="fixed z-50 pointer-events-none hidden md:block" 
                    animate={{ 
                        x: position.x - 30, 
                        y: position.y - 30,
                        y: [position.y - 30, position.y - 40, position.y - 30],
                        rotate: isFleeing ? [0, 15, -15, 0] : [0, 5, -5, 0],
                    }}
                    transition={{ 
                        y: { duration: 2, repeat: Infinity, ease: "easeInOut" },
                        rotate: { duration: isFleeing ? 0.5 : 4, repeat: Infinity, ease: "easeInOut" }
                    }}
                >
                    <div className="relative w-16 h-16 md:w-20 md:h-20"> 
                        {/* Propellers */}
                        <div className="absolute top-0 left-0 w-8 h-8 flex items-center justify-center"><div className="w-8 md:w-10 h-1 bg-gray-400 spin-fast rounded-full opacity-50"></div></div>
                        <div className="absolute top-0 right-0 w-8 h-8 flex items-center justify-center"><div className="w-8 md:w-10 h-1 bg-gray-400 spin-fast rounded-full opacity-50"></div></div>
                        <div className="absolute bottom-0 left-0 w-8 h-8 flex items-center justify-center"><div className="w-8 md:w-10 h-1 bg-gray-400 spin-fast rounded-full opacity-50"></div></div>
                        <div className="absolute bottom-0 right-0 w-8 h-8 flex items-center justify-center"><div className="w-8 md:w-10 h-1 bg-gray-400 spin-fast rounded-full opacity-50"></div></div>

                        {/* Cross Frame */}
                        <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-12 md:w-16 h-2 bg-gray-700 rotate-45 rounded"></div>
                        <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-12 md:w-16 h-2 bg-gray-700 -rotate-45 rounded"></div>

                        {/* Body */}
                        <div 
                            className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-8 md:w-10 h-8 md:h-10 rounded-xl flex items-center justify-center bg-gray-900 border-2 z-10"
                            style={{ borderColor: botColor, boxShadow: glowColor }}
                        >
                            <div className="w-full flex justify-center gap-1">
                                <motion.div animate={{ height: [4, 1, 4] }} transition={{ repeat: Infinity, duration: 3, delay: Math.random() }} className="w-1 md:w-1.5 h-1 md:h-1.5 rounded-full" style={{ backgroundColor: botColor }}></motion.div>
                                <motion.div animate={{ height: [4, 1, 4] }} transition={{ repeat: Infinity, duration: 3, delay: Math.random() }} className="w-1 md:w-1.5 h-1 md:h-1.5 rounded-full" style={{ backgroundColor: botColor }}></motion.div>
                            </div>
                        </div>

                        <motion.div 
                            className="absolute -bottom-10 left-1/2 transform -translate-x-1/2 w-8 md:w-10 h-2 bg-black/20 blur-md rounded-full"
                            animate={{ scale: [1, 1.2, 1], opacity: [0.2, 0.4, 0.2] }}
                            transition={{ duration: 0.5, repeat: Infinity }}
                        />
                    </div>
                    
                    <AnimatePresence>
                        {showText && (
                            <motion.div 
                                initial={{ opacity: 0, scale: 0, y: 10 }} 
                                animate={{ opacity: 1, scale: 1, y: 0 }} 
                                exit={{ opacity: 0, scale: 0.8 }}
                                className={`absolute top-[-35px] left-1/2 transform -translate-x-1/2 text-[10px] font-bold px-3 py-1.5 rounded-lg shadow-lg whitespace-nowrap z-50 ${theme === 'matrix' ? 'bg-green-500 text-black' : 'bg-white text-slate-800 border border-gray-200'}`}
                            >
                                {["Eits!", "Minggir bang!", "Waduh!", "Sinyal ilang!", "Jangan nabrak!"][Math.floor(Math.random()*5)]}
                                <div className={`absolute bottom-[-4px] left-1/2 transform -translate-x-1/2 w-2 h-2 rotate-45 ${theme === 'matrix' ? 'bg-green-500' : 'bg-white border-r border-b border-gray-200'}`}></div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </motion.div>
            );
        };

        // --- FLOATING SERVICE CARD ---
        const FloatingCard = ({ type, x, y, delay, isMatrix, onClick }) => {
            const data = modalContent[type];
            const iconColor = isMatrix ? 'text-green-400' : 'text-blue-600';
            const bgClass = isMatrix ? 'bg-black/90 border-green-500' : 'bg-white/95 border-blue-200';
            const randomDuration = useMemo(() => 8 + Math.random() * 4, []);

            return (
                <motion.div
                    className={`absolute p-3 md:p-5 rounded-2xl shadow-2xl border cursor-pointer backdrop-blur-md group z-20 w-36 md:w-56 ${bgClass}`} 
                    style={{ left: x, top: y }}
                    animate={{ 
                        y: [0, -20, 15, 0], 
                        x: [0, 10, -10, 0],

                    <div className="flex items-center gap-2 md:gap-3 mb-2 md:mb-3">

                    </div>
                    <h3 className={`font-bold text-xs md:text-base leading-tight ${isMatrix ? 'text-white' : 'text-gray-900'}`}>{data.title}</h3>
                    <p className={`hidden md:block text-xs mt-2 ${isMatrix ? 'text-gray-400' : 'text-gray-500'}`}>Klik untuk detail layanan</p>
                    <div className={`absolute inset-0 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none shadow-[0_0_30px_rgba(59,130,246,0.4)]`}></div>
                </motion.div>

        // --- MODAL COMPONENT ---
        const ServiceModal = ({ content, onClose, isMatrix }) => {

                    >
                        <div className="flex items-center gap-4 mb-6">

                            </div>

                                ))}
                            </ul>
                        </div>
                        <a href={`https://wa.me/6285157362339?text=Halo%20NexArch,%20saya%20ingin%20tanya%20detail%20tentang%20${encodeURIComponent(content.title)}`} target="_blank" className={`block w-full text-center py-4 rounded-xl font-bold text-lg transition-all hover:scale-[1.02] shadow-lg ${isMatrix ? 'bg-green-500 text-black hover:bg-green-400 hover:shadow-green-500/50' : 'bg-blue-600 text-white hover:bg-blue-700 hover:shadow-blue-500/30'}`}>
                            Pesan Layanan Ini
                        </a>
                    </motion.div>
                </div>
            );
        };

        const services = [
            { title: "Smartphone Expert", desc: "15+ Tahun pengalaman. Ganti LCD, Baterai, Mati Total.", icon: "Smartphone" },
            { title: "Web & App Dev", desc: "Landing page, Company Profile, hingga Sistem kompleks.", icon: "Code" },
            { title: "Laptop & PC Care", desc: "Service hardware, install ulang, upgrade SSD/RAM.", icon: "Monitor" },
            { title: "CCTV & Network", desc: "Instalasi CCTV, Setting Mikrotik, Jaringan Kantor.", icon: "Wifi" },
            { title: "Sistem Kasir (POS)", desc: "Aplikasi kasir modern untuk F&B dan Retail.", icon: "Server" },
            { title: "Software Architect", desc: "Konsultasi sistem IT perusahaan.", icon: "Cpu" },
        ];

        const stats = [
            { val: "15+", label: "Tahun Pengalaman", icon: "Clock" },
            { val: "1000+", label: "Device Diperbaiki", icon: "Smartphone" },
            { val: "50+", label: "Sistem Dideploy", icon: "Globe" },
            { val: "24/7", label: "Support Mindset", icon: "Heart" },
        ];

        const faqs = [
            { q: "Berapa lama pengerjaan service HP?", a: "Untuk kerusakan ringan (LCD/Baterai) bisa ditunggu 30-60 menit. Untuk mati total butuh pengecekan 1-3 hari." },
            { q: "Apakah pembuatan website dapat domain gratis?", a: "Ya! Paket standard kami sudah termasuk Domain .com dan Hosting selama 1 tahun." },
            { q: "Bisa panggil teknisi ke rumah/kantor?", a: "Bisa banget untuk area terjangkau. Terutama untuk setting jaringan dan CCTV." },
            { q: "Garansinya bagaimana?", a: "Hardware repair garansi hingga 30 hari. Software development garansi bug fixing 3-6 bulan." },
        ];

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [theme, setTheme] = useState('intro'); 
            const [activeFaq, setActiveFaq] = useState(null);
            const [modalData, setModalData] = useState(null);
            const [isMobile, setIsMobile] = useState(window.innerWidth < 768);
            
            // UPDATE: State for Scroll detection
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleResize = () => setIsMobile(window.innerWidth < 768);
                
                // UPDATE: Scroll Listener
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };

                window.addEventListener('resize', handleResize);
                window.addEventListener('scroll', handleScroll);
                return () => {
                    window.removeEventListener('resize', handleResize);
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);
            
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            if (theme === 'intro') {
                return (
                    <div className="flex flex-col md:flex-row h-screen w-full overflow-hidden font-sans bg-gray-100 md:bg-transparent">
                        
                        {/* CARD STYLE SELECTION FOR MOBILE */}
                        <div className="md:hidden w-full h-full p-6 flex flex-col gap-6 justify-center">
                            <h2 className="text-2xl font-bold text-center mb-2 text-slate-800">Pilih Tampilan Anda</h2>
                            
                            {/* Pro Card */}
                            <motion.div 
                                whileTap={{ scale: 0.95 }}
                                onClick={() => setTheme('pro')}
                                className="flex-1 bg-white rounded-3xl shadow-xl flex flex-col items-center justify-center p-6 border border-gray-100 relative overflow-hidden"
                            >
                                <div className="absolute top-0 right-0 w-32 h-32 bg-blue-50 rounded-bl-full z-0"></div>
                                <div className="relative z-10 text-center">
                                    <div className="bg-blue-100 p-4 rounded-full inline-flex text-blue-600 mb-4"><i data-lucide="shield-check" width="40" height="40"></i></div>
                                    <h3 className="text-2xl font-bold text-slate-800">Profesional</h3>
                                    <p className="text-sm text-slate-500 mt-2">Untuk Bisnis & Korporat</p>
                                </div>
                            </motion.div>

                            {/* Matrix Card */}
                            <motion.div 
                                whileTap={{ scale: 0.95 }}
                                onClick={() => setTheme('matrix')}
                                className="flex-1 bg-black rounded-3xl shadow-xl flex flex-col items-center justify-center p-6 border border-green-900 relative overflow-hidden"
                            >
                                <div className="absolute inset-0 opacity-20"><MatrixRain /></div>
                                <div className="relative z-10 text-center">
                                    <div className="bg-green-900/40 p-4 rounded-full inline-flex text-green-500 mb-4"><i data-lucide="code" width="40" height="40"></i></div>
                                    <h3 className="text-2xl font-bold text-green-500 matrix-font">MATRIX</h3>
                                    <p className="text-sm text-green-800 mt-2">Tech & Gamer Style</p>
                                </div>
                            </motion.div>
                        </div>

                        {/* DESKTOP SPLIT SCREEN */}
                        <div onClick={() => setTheme('pro')} className="hidden md:flex w-1/2 h-full bg-white flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-colors duration-500 group relative z-10">
                            <h2 className="text-4xl font-bold text-gray-900 mb-4 group-hover:scale-110 transition-transform">Profesional</h2>
                            <p className="text-gray-500 text-center px-4">Clean. Elegan. Corporate.</p>
                            <div className="mt-8 p-4 rounded-full bg-blue-100 text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors"><i data-lucide="shield-check" width="48" height="48"></i></div>
                        </div>
